<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/weather.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        Weather App
    </title>
    
</head>
<body>
  
    <section id="main-section">
        <div class="container" id="searchbar">
            <div class="row">
                <div class="col text-center mt-5" id="col">
                    <h1 class="w200">
                        <span class="color1">Web</span><span class="color2">Storm</span>
                    </h1>
                    <div class="searchbar mt-1">
                        <input type="text" class="searchfield" placeholder="Search City Weather..">
                        <button class="btn" id="button1">
                            <i class="fas fa-search fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="weatherwidget">
        <div class="container" id="main-container">
            <div class="row" id="main-row">
                <div id="leftbox" class="d-none col-xs-12 col-md-6">
                    <div class="card card-rounded  back-card   col-xs-12 text-center my-3 ml-5 d-none" id="leftcard">
                        <div id="leftcardborder">
                            <div id="first"></div>
                            <div id="second"></div>
                            <div id="third"></div>
                            <div id="fourth"></div>
                        </div>
                        <div class="card-top text-center">
                      
                            <div class="cityname my-3">
                            </div>    
                        </div>
                        
                        <div class="card-body" id="backcardbody">
                        </div>
                    </div>
                </div>

                <div id="rightbox" class="d-none col-xs-12 col-md-6">
                    <div class="card card-rounded front-card  my-3 d-none" id="rightcard">
                    
                        <div id="rightcardborder">
                            <div id="rfirst"></div>
                            <div id="rsecond"></div>
                            <div id="rthird"></div>
                            <div id="rfourth"></div>
                        </div>
                        
                        
                        <div class="front-card-top col-md-6">
                            <div class="weatherdetail my-3">
                            </div>
                        </div>
    
                        <div id="weathericon-main">
                        </div>
                        
                        <div class="card-body" id="frontcardbody">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a6170a70cb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
</body>
</html>
